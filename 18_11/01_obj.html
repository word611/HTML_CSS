<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p><br><br>

    <div class="c4"></div>
    <div class="c5"></div>

    <script>
        var car={name: 'Sonata', speed: 100, color: 'white'};
        document.getElementById("var1").innerHTML="자동차 이름 : "+car['name'];
        document.getElementById("var2").innerHTML="자동차 속도 : "+car.speed;
        document.getElementById("var3").innerHTML="자동차 색상 : "+car.color;

        var c =document.getElementsByClassName("c4");
        c[0].innerHTML="자동차 속도 : "+car.speed;
        document.getElementsByClassName("c5")[0].innerHTML="자동차 색상 : "+car.color;
    </script>
</body>
</html>
