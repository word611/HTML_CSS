<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 형태의 경계선 그리기</title>
    <style>
        h3{
            width: 200px;
            text-align: center;
        }
        #border1{
            border: double 3px #ff0000;
        }
        #border2{
            border: solid 5px #00ff00;
        }
        #border3{
            border-top: dotted 1px #0000ff;
            border-bottom: dashed 1px #0000ff;
        }
        #border4{
            border-left: solid 1px #ff00ff;
            border-right: solid 1px #ff00ff;
        }
    </style>
</head>
<body>
    <h3 id = "border1"> 봄빛 식물원 안내</h3>
    <h3 id = "border2"> 봄빛 식물원 안내</h3>
    <h3 id = "border3"> 봄빛 식물원 안내</h3>
    <h3 id = "border4"> 봄빛 식물원 안내</h3>
    
</body>
</html>
