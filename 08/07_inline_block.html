<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인, 블락 </title>
    <style>
        span, div{
            border: solid 1px red;

        }
    </style>
</head>
<body>
    <h2>인라인과 블락 태그</h2>

    <h3>인라인 출력 : 출력을 좌우로 출력</h3>
    <span> 텍스트1 </span>
    <span> 텍스트2 </span>
    <span> 텍스트3 </span>
    <img src="img/image1.jpg">
    <img src="img/image2.jpg">
    <a href="#">링크 1</a>
    <a href="#">링크 2</a>
    <br><br>

    <h3>블락 출력 : 출력을 상하로 출력</h3>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
    
</body>
</html>
