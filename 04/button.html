<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>다중 입력 창</title>
</head>
<body>
    <form action = "#">
    <table>
        <tr>
            <td>제목 : </td><td><input type = "text"></td>

        <tr>
            <td>자기소개 : </td><td><textarea rows = "5" cols = "50"></textarea></td>

        <td>&nbsp;</td><td><button type = "button">검색</button>
                           <button type = "reset">다시쓰기</button>
                           <button type = "submit">전송/제출</button></td>
        </tr>
    </table>
    </form>
    
</body>
