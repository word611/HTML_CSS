<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 이용해서 이미지를 수평방향으로 배치</title>
    <style>
        .items{
            border: solid 3px black;
            margin: 5px;
            float: left;
        }
        .items img{     /* float으로 이미지의 border를 넣을 경우 공백이 들어가는데 display:block를 넣어 공백 제거 */
            display: block;
        }
        .clear{
            clear: both;        /*both : left + right */
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="120">
    </div>

    <div class="clear"></div>

    <div class="items">
        <img src="img/image4.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="120">
    </div>
    
</body>
</html>
